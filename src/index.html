<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>
            <%= htmlWebpackPlugin.options.title %>
        </title>
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/ddd4a66385.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
         integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="crossorigin="anonymous"></script>
    </head>
    <body>
             <div id="overlay">
         <div id="popup">
            <div class="popup-head">
                <p class="title">Выберите размер</p>
                <a class="head__close" href="#">&times;</a>
            </div>
           
            <div class="content">
                <ul class="popup-menu">
                    <li class="menu-active start">Размер</li>
                    <li>Хлеб</li>
                    <li>Овощи</li>
                    <li>Соусы</li>
                    <li>Начинка</li>
                    <li>Готово!</li>
                </ul>
                <div class="button-wrap">
                    <button class="popup-button back">&#8249;<p>назад</p></button>
                    <button class="popup-button forward"><p>вперед</p>&#8250;</button>
                </div>
                <div class="content-card"></div>
            </div>
        </div>
     </div>
        <header>
            <span class="header">сделайте заказ напрямую из ресторана</span>
        </header>
        <main>
            <div class="left">

                <ul class="menu">
                    <li class="menu__item active">Пицца</li>
                    <li class="menu__item">Шаурма</li>
                    <li class="menu__item">Сендвичи</li>
                    <li class="menu__item">Бургеры</li>
                    <li class="menu__item">Курица &amp; Картофель</li>
                    <li class="menu__item">Тортилья &amp; Салаты</li>
                    <li class="menu__item ">Напитки &amp; Десерты</li>
                </ul>
               
                <div class="basket basket__left">
                    <div class="basket__logo">
                        <i class="fas fa-shopping-basket"></i>
                        <p>Корзина</p>
                    </div>
                   <div class="wrap-basket"> 
                        <div class="list">
                            <div class="list-title">
                                <p>Название</p>
                                <p>Количество</p>
                            </div>                            
                        </div>
                        <span class="sum">Итого: <span class="sum-value">0</span> руб.</span>
                        <button class="checkout">Оформить заказ</button>
                    </div>
                </div>

            </div>

            <div id="frontpage"></div>

        </main>

    </body>

</html>
